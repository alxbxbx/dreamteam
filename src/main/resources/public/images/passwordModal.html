<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()"><span
        aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">Change password</h4>
</div>
<div class="modal-body" id="modal-body">
	<!-- Password -->
    <label>Password</label>
    <div class="input-group">
        <input ng-model="user.password" type="password" class="form-control" placeholder="Password">
    </div>

    <!-- Password Again -->
    <label>Password again</label>
    <div class="input-group">
        <input ng-model="user.passwordAgain" type="password" class="form-control" placeholder="Password Again">
    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
