<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()"><span
        aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">User</h4>
</div>
<div class="modal-body" id="modal-body">
    <!-- Username -->
    <label>Username</label>
    <div class="input-group">
        <input ng-model="user.username" type="username" class="form-control" placeholder="Username">
    </div>

    <!-- Password -->
    <label ng-show="!show">Password</label>
    <div class="input-group" ng-show="!show">
        <input ng-model="user.password" type="password" class="form-control" placeholder="Password">
    </div>

    <!-- Password Again -->
    <label ng-show="!show">Password again</label>
    <div class="input-group" ng-show="!show">
        <input ng-model="user.passwordAgain" type="password" class="form-control" placeholder="Password Again">
    </div>
    
    <!-- Active -->
    <label ng-show="show">Active</label>
    <div class="input-group" ng-show="show">
        <input  ng-model="user.active" ng-checked="user.active" type="checkbox">
    </div>
    
    <!-- Approved -->
    <label ng-show="show">Approved</label>
    <div class="input-group" ng-show="show">
        <input  ng-model="user.approved" ng-checked="user.approved" type="checkbox">
    </div>
    
    <!-- Role -->
    <label>Role</label>
    <div class="input-group">
    	<select class="form-control" ng-model="user.role">
    		<option ng-show="user.role == 'ADMIN'">ADMIN</option>
    		<option ng-show="user.role == 'USER'">USER</option>
    		<option ng-show="user.role != 'ADMIN'">ADMIN</option>
    		<option ng-show="user.role != 'USER'">USER</option>
    	</select>
    </div>
    
    <!-- Name -->
    <label>Name</label>
    <div class="input-group">
        <input ng-model="user.name" type="username" class="form-control" placeholder="Name">
    </div>
    
    <!-- Last Name -->
    <label>Last name</label>
    <div class="input-group">
        <input ng-model="user.lastName" type="username" class="form-control" placeholder="Last name">
    </div>
    
    <!-- Username -->
    <label>Email</label>
    <div class="input-group">
        <input ng-model="user.email" type="email" class="form-control" placeholder="Username">
    </div>
    
    
    
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
