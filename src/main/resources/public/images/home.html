<div class="row" id="export">
	<div class="col-md-12">
		<h3 class="dteams">Dream teams</h3>
		<table class="table" id="export">
			<thead>
			<tr>
				<th>Team name</th>
				<th>Overall index</th>
			</tr>
			</thead>
			<tbody>
				<tr ng-repeat="team in dreamTeams">
				<td><a href="/#/dreamteam/{{team.id}}">{{ team.name }}</a></td>
				<td>{{ team.successIndex }}</td>
			</tr>
			</tbody>
			
		</table>
	</div>
</div>
