<div class="row">
	<div class="col-md-12">
		<h3 class="dteams">Users waiting for approval</h3>
		<table class="table">
			<tr>
				<th>ID</th>
				<th>Username</th>
				<th>Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th colspan="1"></th>
			</tr>
			<tr ng-repeat="user in users">
				<td>{{ user.id }}</td>
				<td>{{ user.username }}</td>
				<td>{{ user.name }}</td>
				<td>{{ user.lastName }}</td>
				<td>{{ user.email }}</td>
				<td style="width:65px;text-align:right;">
                   <a class="btn btn-primary btn-xs" role="button" ng-click="openModal(user)">
                       <span class="">APPROVE</span>
                   </a>
                </td>     
			</tr>
		</table>
	</div>
</div>
